<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Criar Tarefa</title>
    </h:head>
    <h:body>
        <h:form id="formCriarTarefa">
            <h2>Criar Tarefa</h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" required="true" />

                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" />

                <h:outputLabel for="prioridade" value="Prioridade:" />
                <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}">
                    <f:selectItems value="#{tarefaBean.prioridadeList}" var="p" itemLabel="#{p}" itemValue="#{p}" />
                </h:selectOneMenu>

                <h:outputLabel for="usuario" value="Responsável:" />
                <h:selectOneMenu id="usuario" value="#{tarefaBean.tarefa.usuarioResponsavel}">
                    <f:selectItems value="#{tarefaBean.usuarioList}" var="u" itemLabel="#{u.nome}" itemValue="#{u}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <h:commandButton value="Salvar" action="#{tarefaBean.salvar}" />
            <h:link outcome="listarTarefa.xhtml" value="Voltar" />
        </h:form>
    </h:body>
</f:view>
</html>
