<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Listar Usuários</title>
        <h:outputStylesheet library="css" name="listarUsuarios.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formListarUsuarios">
                <h2 class="titulo-pagina">Listagem de Usuários</h2>

                <div class="botoes-acao">
                    <h:link outcome="/views/cadastroUsuario.xhtml" value="Novo Usuário" styleClass="btn-novo" />
                    <h:link outcome="/index.xhtml" value="Voltar para tela inicial" styleClass="btn-voltar" />
                </div>

                <h:messages globalOnly="true" styleClass="mensagens-globais" />

                <h:dataTable id="tabelaUsuarios" value="#{usuarioBean.usuarios}" var="usuario"
                             styleClass="tabela-usuarios" headerClass="cabecalho-tabela">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{usuario.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{usuario.nome}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <div class="acoes">
                            <h:commandButton value="Excluir" action="#{usuarioBean.excluir(usuario.id)}"
                                             styleClass="btn-excluir"
                                             onclick="return confirm('Tem certeza que deseja excluir este usuário?');" />
                        </div>
                    </h:column>
                </h:dataTable>

            </h:form>
        </div>

        <h:outputScript>
            function confirmarExclusao() {
                return confirm('Deseja realmente excluir este usuário?');
            }
        </h:outputScript>
    </h:body>
</f:view>
</html>
