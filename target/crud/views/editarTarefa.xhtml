<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Editar Tarefa</title>
    </h:head>
    <h:body>
        <h:form id="formEditarTarefa">
            <h2>Editar Tarefa</h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" required="true" />

                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" />

                <h:outputLabel for="prioridade" value="Prioridade:" />
                <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}">
                    <f:selectItems value="#{tarefaBean.prioridadeList}" var="p" itemLabel="#{p}" itemValue="#{p}" />
                </h:selectOneMenu>

                <h:outputLabel for="status" value="Status:" />
                <h:selectOneMenu id="status" value="#{tarefaBean.tarefa.status}">
                    <f:selectItems value="#{tarefaBean.statusList}" var="s" itemLabel="#{s}" itemValue="#{s}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <!-- Utiliza o método salvar para atualizar a tarefa -->
            <h:commandButton value="Atualizar" action="#{tarefaBean.salvar}" />
            <h:link outcome="/views/listarTarefa?faces-redirect=true" value="Voltar" />
        </h:form>
    </h:body>
</f:view>
</html>
