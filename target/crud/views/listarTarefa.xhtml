<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <title>Listar Tarefas</title>
        <h:outputStylesheet library="css" name="listarTarefas.css" />
    </h:head>

    <h:body>
        <h:form id="formListarTarefa">
            <h2>Listagem de Tarefas</h2>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Filtrar por Usuário:" for="filtroUsuario" />
                <h:selectOneMenu id="filtroUsuario" value="#{tarefaBean.filtrarPorUsuario()}">
                    <f:selectItem itemLabel="-- Todos --" itemValue="0" />
                    <f:selectItems value="#{tarefaBean.usuarioList}" var="usr"
                                   itemLabel="#{usr.nome}" itemValue="#{usr.id}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <div class="form-buttons">
                <h:commandButton value="Filtrar" action="#{tarefaBean.filtrarPorUsuario}" />
                <h:commandButton value="Mostrar Todos" action="#{tarefaBean.carregarTodasTarefas}" immediate="true" />
            </div>

            <br/><br/>

            <h:dataTable id="tabelaTarefas" value="#{tarefaBean.tarefas}" var="tarefa" border="1">
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    <h:outputText value="#{tarefa.titulo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputText value="#{tarefa.descricao}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Prioridade</f:facet>
                    <h:outputText value="#{tarefa.prioridade}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{tarefa.status}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <div class="actions">
                        <h:commandLink value="Editar" action="#{tarefaBean.editar(tarefa)}" />
                        &#160;|&#160;
                        <h:commandLink value="Excluir" action="#{tarefaBean.remover(tarefa)}">
                            <f:ajax execute="@this" render="tabelaTarefas"
                                    onstart="return confirmarExclusao();" />
                        </h:commandLink>
                    </div>
                </h:column>
            </h:dataTable>

            <br />
            <h:link outcome="/views/criarTarefa?faces-redirect=true" value="Criar Nova Tarefa" />
        </h:form>

        <!-- JS de confirmação -->
        <h:outputScript>
            function confirmarExclusao() {
                return confirm('Deseja excluir esta tarefa?');
            }
        </h:outputScript>
    </h:body>
</f:view>
</html>
