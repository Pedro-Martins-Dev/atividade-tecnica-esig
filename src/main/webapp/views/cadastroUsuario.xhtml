<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Cadastrar Usuário</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formCadastrarUsuario">
                <h1>Cadastrar Usuário</h1>

                <!-- Mensagens de erro globais -->
                <h:messages globalOnly="true" layout="list" style="color: red; margin-bottom: 15px;" />

                <h:panelGrid columns="2" cellpadding="5" style="width:100%;">

                    <!-- Campo Nome -->
                    <h:outputLabel for="nome" value="Nome:" style="font-weight:bold;" />
                    <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true"
                                 requiredMessage="O nome é obrigatório." style="width: 100%;" />

                    <!-- Você pode adicionar outros campos aqui, ex: e-mail, telefone, etc. -->

                </h:panelGrid>

                <br />

                <!-- Botões -->
                <h:commandButton value="Salvar" action="#{usuarioBean.salvar}" styleClass="btn" />
                <h:commandButton value="Limpar" type="reset" styleClass="btn" style="background-color:#6c757d; margin-left:10px;" />

                <br /><br />

                <!-- Link para voltar -->
                <h:link outcome="/views/listarUsuarios?faces-redirect=true" value="Voltar para lista de usuários"
                        style="display: inline-block; margin-top: 20px; color: #007bff; text-decoration: underline; cursor: pointer;" />

            </h:form>
        </div>
    </h:body>
</f:view>
</html>
