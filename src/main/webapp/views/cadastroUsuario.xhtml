<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Cadastrar Usuário</title>
        <h:outputStylesheet library="css" name="cadastroUsuario.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formCadastroUsuario">
                <h2 class="titulo">Cadastrar Usuário</h2>

                <h:messages showDetail="true" globalOnly="false" styleClass="error-messages" />

                <div class="form-group">
                    <h:outputLabel for="nome" value="Nome:" />
                    <h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
                                 required="true" requiredMessage="Nome é obrigatório."
                                 styleClass="form-control" />
                    <h:message for="nome" styleClass="error-message" />
                </div>

                <div class="form-buttons">
                    <h:commandButton value="Cadastrar usuário" action="#{usuarioBean.salvar}"
                                     styleClass="btn btn-primary" />

                    <h:link outcome="/views/criarTarefa.xhtml?faces-redirect=true"
                            value="Ir para Tarefas" styleClass="btn btn-secondary" />

                    <h:link outcome="/index.xhtml?faces-redirect=true"
                            value="Voltar para Index" styleClass="btn btn-secondary" />
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
